<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Management System</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* Base styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin:0; padding:0;
    background: #e9ecef;
}
header {
    background: linear-gradient(90deg,#4CAF50,#2E8B57);
    color:white;
    padding:25px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
nav {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:15px;
    margin:20px 0;
}
nav button {
    padding:12px 22px;
    font-size:16px;
    cursor:pointer;
    border:none;
    border-radius:10px;
    background:#4CAF50;
    color:white;
    display:flex;
    align-items:center;
    gap:10px;
    transition:0.3s;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
nav button:hover {
    background:#45a049;
    transform: translateY(-2px);
}

/* Sections & Cards */
.section {
    display:none;
    padding:20px;
    max-width:950px;
    margin:auto;
}
.cards {
    display:flex;
    justify-content:space-around;
    flex-wrap:wrap;
    gap:25px;
    margin-top:20px;
}
.card {
    background:white;
    border-radius:15px;
    padding:25px;
    flex:1 1 220px;
    text-align:center;
    box-shadow:0 8px 15px rgba(0,0,0,0.1);
    transition:0.3s;
    cursor:pointer;
}
.card:hover {
    transform:translateY(-5px);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
.card i {
    font-size:50px;
    color:#4CAF50;
    margin-bottom:15px;
}
.card h3 {
    margin:12px 0;
    color:#333;
    font-size:18px;
}
.card p {
    color:#666;
    font-size:14px;
}

/* Tables & Forms */
table {
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
    background:white;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 4px 8px rgba(0,0,0,0.05);
}
th, td {
    border:1px solid #ddd;
    padding:12px;
    text-align:center;
}
th {
    background:#f1f3f5;
    font-weight:bold;
}
input, select {
    padding:10px;
    margin:5px;
    width:220px;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
    transition:0.3s;
}
input:focus {
    border-color:#4CAF50;
    box-shadow:0 0 5px rgba(76,175,80,0.3);
}
button.action {
    padding:8px 16px;
    margin:3px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#4CAF50;
    color:white;
    font-weight:bold;
    transition:0.3s;
}
button.action:hover {
    background:#45a049;
    transform: translateY(-1px);
}
#student-info {
    margin-top:20px;
    font-weight:bold;
    color:#333;
    padding:15px;
    background:white;
    border-radius:10px;
    box-shadow:0 4px 8px rgba(0,0,0,0.05);
}
@media(max-width:600px){
    .cards {
        flex-direction:column;
        gap:15px;
    }
    input {
        width:90%;
    }
}
</style>
</head>
<body>

<header>School Management System</header>

<nav>
<button onclick="showAdmin()"><i class="fas fa-user-shield"></i> Admin Panel</button>
<button onclick="showStudent()"><i class="fas fa-user-graduate"></i> Student Panel</button>
</nav>

<div id="admin-section" class="section">
<h2>Admin Panel</h2>

<div class="cards">
<div class="card" onclick="scrollToStudentForm()">
<i class="fas fa-user-graduate"></i>
<h3>Students</h3>
<p>Manage all students</p>
</div>
<div class="card" onclick="scrollToTeacherForm()">
<i class="fas fa-chalkboard-teacher"></i>
<h3>Teachers</h3>
<p>Manage all teachers</p>
</div>
<div class="card">
<i class="fas fa-chart-line"></i>
<h3>Marks</h3>
<p>View & update marks</p>
</div>
</div>

<h3 id="student-form-title">Add Student</h3>
<input type="text" id="student-name" placeholder="Student Name">
<input type="text" id="student-class" placeholder="Class">
<input type="number" id="student-marks" placeholder="Marks">
<button onclick="addStudent()" class="action">Add Student</button>

<h3>Students List</h3>
<table id="student-table">
<tr><th>Name</th><th>Class</th><th>Marks</th><th>Actions</th></tr>
</table>

<h3 id="teacher-form-title">Add Teacher</h3>
<input type="text" id="teacher-name" placeholder="Teacher Name">
<input type="text" id="teacher-subject" placeholder="Subject">
<button onclick="addTeacher()" class="action">Add Teacher</button>

<h3>Teachers List</h3>
<table id="teacher-table">
<tr><th>Name</th><th>Subject</th><th>Actions</th></tr>
</table>
</div>

<div id="student-section" class="section">
<h2>Student Panel</h2>
<input type="text" id="search-student" placeholder="Enter your name">
<button onclick="viewStudent()" class="action"><i class="fas fa-search"></i> View</button>
<div id="student-info"></div>
</div>

<script>
// Data
let students = JSON.parse(localStorage.getItem("students")) || [];
let teachers = JSON.parse(localStorage.getItem("teachers")) || [];

// Panel switching
function showAdmin() { document.getElementById("admin-section").style.display="block"; document.getElementById("student-section").style.display="none"; renderStudents(); renderTeachers(); }
function showStudent() { document.getElementById("admin-section").style.display="none"; document.getElementById("student-section").style.display="block"; }

// Students
function addStudent(){ 
    const name=document.getElementById("student-name").value; 
    const cls=document.getElementById("student-class").value; 
    const marks=document.getElementById("student-marks").value; 
    if(name && cls && marks){ 
        students.push({name,cls,marks}); 
        localStorage.setItem("students", JSON.stringify(students)); 
        renderStudents(); 
        document.getElementById("student-name").value=""; 
        document.getElementById("student-class").value=""; 
        document.getElementById("student-marks").value=""; 
    } else alert("Fill all fields"); 
}

function renderStudents(){ 
    const table=document.getElementById("student-table"); 
    table.innerHTML=`<tr><th>Name</th><th>Class</th><th>Marks</th><th>Actions</th></tr>`; 
    students.forEach((s,i)=>{ 
        const row=table.insertRow(); 
        row.insertCell(0).innerText=s.name; 
        row.insertCell(1).innerText=s.cls; 
        row.insertCell(2).innerText=s.marks; 
        row.insertCell(3).innerHTML=`<button class="action" onclick="editStudent(${i})">Edit</button> <button class="action" onclick="deleteStudent(${i})">Delete</button>`; 
    }); 
}

function editStudent(i){ 
    const name=prompt("Edit Name:",students[i].name); 
    const cls=prompt("Edit Class:",students[i].cls); 
    const marks=prompt("Edit Marks:",students[i].marks); 
    if(name && cls && marks){ 
        students[i]={name,cls,marks}; 
        localStorage.setItem("students",JSON.stringify(students)); 
        renderStudents(); 
    } 
}

function deleteStudent(i){ 
    if(confirm("Delete this student?")){ 
        students.splice(i,1); 
        localStorage.setItem("students",JSON.stringify(students)); 
        renderStudents(); 
    } 
}

// Teachers
function addTeacher(){ 
    const name=document.getElementById("teacher-name").value; 
    const subject=document.getElementById("teacher-subject").value; 
    if(name && subject){ 
        teachers.push({name,subject}); 
        localStorage.setItem("teachers",JSON.stringify(teachers)); 
        renderTeachers(); 
        document.getElementById("teacher-name").value=""; 
        document.getElementById("teacher-subject").value=""; 
    } else alert("Fill all fields"); 
}

function renderTeachers(){ 
    const table=document.getElementById("teacher-table"); 
    table.innerHTML=`<tr><th>Name</th><th>Subject</th><th>Actions</th></tr>`; 
    teachers.forEach((t,i)=>{ 
        const row=table.insertRow(); 
        row.insertCell(0).innerText=t.name; 
        row.insertCell(1).innerText=t.subject; 
        row.insertCell(2).innerHTML=`<button class="action" onclick="editTeacher(${i})">Edit</button> <button class="action" onclick="deleteTeacher(${i})">Delete</button>`; 
    }); 
}

function editTeacher(i){ 
    const name=prompt("Edit Name:",teachers[i].name); 
    const subject=prompt("Edit Subject:",teachers[i].subject); 
    if(name && subject){ 
        teachers[i]={name,subject}; 
        localStorage.setItem("teachers",JSON.stringify(teachers)); 
        renderTeachers(); 
    } 
}

function deleteTeacher(i){ 
    if(confirm("Delete this teacher?")){ 
        teachers.splice(i,1); 
        localStorage.setItem("teachers",JSON.stringify(teachers)); 
        renderTeachers(); 
    } 
}

// Student Panel
function viewStudent(){ 
    const name=document.getElementById("search-student").value.toLowerCase(); 
    const student=students.find(s=>s.name.toLowerCase()===name); 
    const infoDiv=document.getElementById("student-info"); 
    if(student) infoDiv.innerHTML=`Name: ${student.name}<br>Class: ${student.cls}<br>Marks: ${student.marks}`; 
    else infoDiv.innerHTML="Student not found"; 
}

// Scroll helpers
function scrollToStudentForm(){ document.getElementById("student-form-title").scrollIntoView({behavior:"smooth"}); }
function scrollToTeacherForm(){ document.getElementById("teacher-form-title").scrollIntoView({behavior:"smooth"}); }

</script>
</body>
</html>
